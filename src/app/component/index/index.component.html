
<div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="active">
        <a [routerLink]="['/create']" class="btn btn-primary add_button"routerLinkActive="active">
          Add coins
        </a>
      </li>    
    </ul>
  </div>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Location Name</td>
        <td>Tour Cost</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let tour of tours">
            <td>{{ tour.tour_location }}</td>
            <td>&#x20b9;{{ tour.tour_cost }}</td>
            <td><a [routerLink]="['/edit', tour.tour_id]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteTours(tour.tour_id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
